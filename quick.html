<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quick Sort</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Quick Sort</h1>
    <a href="index.html" id="homeLink">Home</a>
    <!-- <p align="center">Selection sort is a sorting algorithm that will sort an array of numbers. </p> -->

    <!-- form to input numbers -->
    <form>
      <p>Input five numbers ranging from 1 to 100 in random order:</p>
        <section id="numberInputs">
          <input  id="num1" type="number" value="100">
          <input  id="num2" type="number" value="80">
          <input  id="num3" type="number" value="60">
          <input  id="num4" type="number" value="40">
          <input  id="num5" type="number" value="20">
        </section>
      <br />
      <button type="submit" id="submitButton" class="submitButton"><span>Submit</span></button>
    </form>

    <!-- rectangles  -->
    <section id="displayField">

      <section id="boxesContainer">

        <img class="box" id="box1" height="100px" width="30px" x="0"  writable="true">
        <img class="box" id="box2" height="80px" width="30px" x="100"  writable="true">
        <img class="box" id="box3" height="60px" width="30px" x="200"  writable="true">
        <img class="box" id="box4" height="40px" width="30px" x="300"  writable="true">
        <img class="box" id="box5" height="20px" width="30px" x="400"  writable="true">

        <ul id="indexIndicator">
          <li id="indexZero">[0]</li>
          <li id="indexOne">[1]</li>
          <li id="indexTwo">[2]</li>
          <li id="indexThree">[3]</li>
          <li id="indexFour">[4]</li>
        </ul>

      </section>


      <button type="submit" id="playButton" class="submitButton"><span>Next Step</span></button>
      <p id="description">Add description here </p>

      <button type="submit" id="resetButton" class="submitButton"><span>Reset</span></button>
    </section>

    <script src="quick.js" type="text/javascript"></script>
  </body>
</html>
