<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bubble Sort</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Bubble Sort</h1>

    <!-- form to input numbers -->
    <form>
      <input  id="num1" type="number"/>
      <input  id="num2" type="number"/>
      <input  id="num3" type="number"/>
      <input  id="num4" type="number"/>
      <input  id="num5" type="number"/>
      <br />
      <button type="submit" id="submitButton">Submit</button>
    </form>

    <!-- rectangles  -->
    <section id="boxesContainer">

      <img class="box" id="box1" height="300px" width="30px" x="0"  writable="true">
      <img class="box" id="box2" height="300px" width="30px" x="100"  writable="true">
      <img class="box" id="box3" height="300px" width="30px" x="200"  writable="true">
      <img class="box" id="box4" height="300px" width="30px" x="300"  writable="true">
      <img class="box" id="box5" height="300px" width="30px" x="400"  writable="true">

    </section>

    <button type="submit" id="playButton">Next Step</button>

    <script src="bubble.js" type="text/javascript"></script>
  </body>
</html>
