<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bubble Sort</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Bubble Sort</h1>

    <!-- form to input numbers -->
    <form>
      <section id="numberInputs">
        <input  id="num1" type="number"/>
        <input  id="num2" type="number"/>
        <input  id="num3" type="number"/>
        <input  id="num4" type="number"/>
        <input  id="num5" type="number"/>
      </section>

      <br />
      <button type="submit" id="submitButton" class="submitButton"><span>Submit</span></button>
    </form>

    <!-- rectangles  -->
    <section id="displayField">

      <section id="boxesContainer">

        <img class="box" id="box1" height="200px" width="30px" x="0"  writable="true">
        <img class="box" id="box2" height="200px" width="30px" x="100"  writable="true">
        <img class="box" id="box3" height="200px" width="30px" x="200"  writable="true">
        <img class="box" id="box4" height="200px" width="30px" x="300"  writable="true">
        <img class="box" id="box5" height="200px" width="30px" x="400"  writable="true">

      </section>

      <button type="submit" id="playButton" class="submitButton"><span>Next Step</span></button>

    </section>

    <script src="bubble.js" type="text/javascript"></script>
</body>
</html>
