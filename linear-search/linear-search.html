<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linear Search</title>
    <link rel="stylesheet" href="linear-search.css" />
  </head>
  <body>
    <h1>Linear Search</h1>
    <a href="../index.html" id="homeLink">Home</a>
    <p align="center">Linear search is a search algorithm that will search through an <em>unordered</em> array of numbers. </p>


    <!-- rectangles  -->
    <section id="displayField">

      <section id="boxesContainer">

        <img class="box" id="box1" height="60px" width="15px" x="0"  writable="true">
        <img class="box" id="box2" height="30px" width="15px" x="100"  writable="true">
        <img class="box" id="box3" height="20px" width="15px" x="200"  writable="true">
        <img class="box" id="box4" height="90px" width="15px" x="300"  writable="true">
        <img class="box" id="box5" height="80px" width="15px" x="400"  writable="true">
        <img class="box" id="box6" height="10px" width="15px" x="500"  writable="true">
        <img class="box" id="box7" height="70px" width="15px" x="600"  writable="true">
        <img class="box" id="box8" height="50px" width="15px" x="700"  writable="true">
        <img class="box" id="box9" height="40px" width="15px" x="800"  writable="true">

        <ul id="indexIndicator">
          <li id="indexOne">6</li>
          <li id="indexTwo">3</li>
          <li id="indexThree">2</li>
          <li id="indexFour">9</li>
          <li id="indexFive">8</li>
          <li id="indexSix">1</li>
          <li id="indexSeven">7</li>
          <li id="indexEight">5</li>
          <li id="indexNine">4</li>
        </ul>

      </section>


      <button type="submit" id="playButton" class="submitButton"><span>Next Step</span></button>
      <p id="description">Let's say that we are searching for the number 7 in this unordered array of numbers. </p>

      <button type="submit" id="resetButton" class="submitButton"><span>Reset</span></button>
    </section>

    <script src="linear-search.js" type="text/javascript"></script>
  </body>
</html>
